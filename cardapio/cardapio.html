<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cardápio • Requinte Bar e Cozinha</title>
<style>
:root {
  --bg: #000000;
  --panel: #14182b;
  --panel-2: #1a1f36;
  --accent: #7e5bef;
  --accent-2: #35098d3f;
  --text: #d8dceb;
  --muted: #aab1c6;
  --danger: #f56b6b;
  --success: #34d399;
  --shadow: 0 10px 30px rgba(0,0,0,.35);
  --radius: 16px;
}
* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  color: var(--text);
  background: var(--bg);
  position: relative;
  min-height: 100vh;
  overflow-x: hidden;
}
body::before{
  content: '';
  position: fixed; inset: 0; z-index: -2;
  background-image: url('https://images.unsplash.com/photo-1506629082955-511b1e0d0b8d?auto=format&fit=crop&w=1600&q=80');
  background-size: cover; background-position: center;
  filter: blur(6px) saturate(0.8) contrast(.95);
  transform: scale(1.02);
}
body::after{
  content: '';
  position: fixed; inset: 0; z-index: -1;
  background: linear-gradient(180deg, rgba(2,6,23,0.6) 0%, rgba(2,6,23,0.8) 100%);
}
a { color: inherit; }
.container { max-width: 1200px; margin: 0 auto; padding: 24px; }
header {
  position: sticky; top: 0; z-index: 60;
  backdrop-filter: saturate(1.2) blur(8px);
  background: linear-gradient(180deg, rgba(20,24,43,.85), rgba(20,24,43,.6));
  border-bottom: 1px solid rgba(167,139,250,.12);
}
.nav {
  display: grid; grid-template-columns: 1fr auto 480px; gap: 16px; align-items: center; padding: 16px 24px;
}
.brand { display: flex; align-items: center; gap: 12px; font-weight: 800; letter-spacing:.3px; }
.brand .logo { width: 80px; height: 60px; border-radius: 10px; display:grid;place-items:center; overflow:hidden; }
.brand .logo img { width: 100%; height: 100%; object-fit: contain; border-radius: 8px; }

.status { display: flex; align-items: center; gap: 12px; }
.badge { padding: 6px 10px; border-radius: 999px; font-size: 12px; font-weight: 700; letter-spacing:.3px; }
.badge.open { background: rgba(52,211,153,.12); color: var(--success); border:1px solid rgba(52,211,153,.25); }
.badge.closed { background: rgba(255,107,107,.12); color: var(--danger); border:1px solid rgba(255,107,107,.18); }

.controls { display: flex; gap: 10px; align-items: center; justify-content: flex-end; flex-wrap: wrap; }
.select, .input {
  background: var(--panel-2); color: var(--text); border:1px solid rgba(167,139,250,.12);
  border-radius: 12px; padding: 10px 12px; outline: none; min-width: 160px;
}
.btn {
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  color: white; border: none; padding: 10px 14px; border-radius: 12px; font-weight: 700; cursor: pointer;
  box-shadow: var(--shadow); transition: all 0.18s;
}
.btn:hover { transform: scale(1.03); }
.btn.secondary { background: none; border:1px solid rgba(56, 20, 165, 0.22); color: var(--text); box-shadow: none; }
.btn:disabled { opacity:.6; cursor:not-allowed; }

.layout { display: grid; grid-template-columns: 1fr 370px; gap: 22px; padding: 24px; }
.panel { background: linear-gradient(180deg, var(--panel), rgba(0, 0, 0, 0.6)); border:1px solid rgba(167,139,250,.08); border-radius: var(--radius); box-shadow: var(--shadow); }

.filters { display:flex; gap: 10px; padding: 16px; border-bottom: 1px solid rgba(167,139,250,.08); flex-wrap: wrap; }
.chip { padding: 8px 12px; border-radius: 999px; background: rgba(167,139,250,.08); border:1px solid rgba(167,139,250,.06); cursor:pointer; font-weight:600; transition: all 0.16s; }
.chip.active { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: white; border-color: transparent; }

.menu { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr)); gap: 14px; padding: 16px; }
.card { background: var(--panel-2); border:1px solid rgba(167,139,250,.06); border-radius: 18px; overflow: hidden; display:flex; flex-direction:column; position: relative; animation: fadeIn 0.4s ease forwards; }
.card:hover { transform: scale(1.03); box-shadow: 0 15px 35px rgba(0,0,0,0.45); transition: all 0.18s ease-in-out; }
.thumb { height: 140px; background: #0f1326; display:grid; place-items:center; font-size: 32px; overflow:hidden; cursor: pointer; }
.thumb img { width:100%; height:100%; object-fit:cover; display:block; transition: all 0.3s; }
.card-body { padding: 12px; display:flex; flex-direction:column; gap:8px; }
.title { font-weight: 800; }
.desc { color: var(--muted); font-size: 14px; min-height: 40px; }
.price { font-weight: 800; }
.qty { 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  gap:8px;
}
.step { background: none; border:1px solid rgba(18, 0, 71, 0.12); color: var(--text); width:28px; height:28px; border-radius: 8px; font-weight:900; display:grid; place-items:center; cursor:pointer; }

.addBtn { background-color: var(--success); border:none; color:white; padding:6px 10px; border-radius:8px; font-weight:700; cursor:pointer; }

.cart { position: sticky; top: 100px; padding: 16px; display:flex; flex-direction:column; gap:12px; }
.cart-title { font-size: 18px; font-weight: 800; display:flex; align-items:center; justify-content: space-between; }
.cart-list { display:flex; flex-direction:column; gap:10px; max-height: 50vh; overflow:auto; }
.cart-item { display:grid; grid-template-columns: 1fr auto auto; gap:8px; align-items:center; background: rgba(167,139,250,.04); padding:10px; border-radius:12px; }
.remove { background:none; border:none; color: var(--danger); cursor:pointer; font-weight:800; }
.totals { margin-top: 6px; border-top:1px dashed rgba(19, 1, 73, 0.12); padding-top:10px; display:flex; flex-direction:column; gap:12px; }

.footer-note { color: var(--muted); font-size: 13px; }

#pixCode { width: 100%; border-radius: 12px; padding: 8px; background: var(--panel-2); border:1px solid rgba(167,139,250,.08); color: var(--text); resize:none; height: 60px; }

#whatsappBtn { background-color:#25D366; border:none; color:white; padding:10px 14px; border-radius:12px; font-weight:700; cursor:pointer; box-shadow:var(--shadow); margin-top:8px; }

.site-notice { display:flex; align-items:center; justify-content:space-between; gap:12px; padding:10px 16px; border-radius:10px; margin: 8px 24px; }
.site-notice.info{ background: linear-gradient(90deg, rgba(124,58,237,0.08), rgba(52,211,153,0.06)); border:1px solid rgba(167,139,250,0.06); color: var(--text); }
.site-notice.hidden{ display:none; }

button:disabled { background-color: #888 !important; cursor: not-allowed !important; opacity: 0.7; }

.badge-product { position: absolute; top: 10px; left: 10px; background: #ff5722; color: white; padding: 4px 8px; border-radius: 8px; font-size: 12px; font-weight: bold; }

@keyframes fadeIn { 0% {opacity:0; transform: translateY(20px);} 100% {opacity:1; transform: translateY(0);} }

@media (max-width: 980px) { 
  .nav { grid-template-columns: 1fr; gap: 10px; } 
  .layout { grid-template-columns: 1fr; } 
  .cart { position: fixed; bottom: 0; left: 0; right:0; max-height: 60%; z-index: 80; border-radius: 16px 16px 0 0; overflow:auto; }
  .site-notice{ margin:8px 12px; }
}
</style>
</head>
<body>
<header>
<div class="nav">
  <div class="brand">
    <div class="logo">
      <img src="requintelogo.png.jpeg" alt="Requinte Bar e Cozinha" />
    </div>
    <div>
      <div style="font-size:19px; line-height:1;">Requinte Bar e Cozinha</div>
      <small style="color:var(--muted)">Cardápio online</small>
    </div>
  </div>
  <div class="status">
    <span id="openBadge" class="badge">Carregando…</span>
    <span id="hoursText" class="footer-note">Horário: 11:00 às 22:00</span>
  </div>
  <div class="controls">
    <select id="locationSelect" class="select">
      <option value="Selecione o Local">Selecione o Local</option>
      <option value="Retirada no Balcão">Retirada no balcão</option>
      <option value="Bairro Santa Inês">Bairro Santa Inês</option>
      <option value="Centro">Centro</option>
      <option value="Bairro Cristo Rei">Bairro Cristo Rei</option>
      <option value="Bairro Portal Do Sol">Bairro Portal Do Sol</option>
      <option value="Bairro Três Pinheiros">Bairro Três Pinheiros</option>
    </select>
    <select id="paymentSelect" class="select">
      <option value="Forma de Pagamento">Forma de Pagamento</option>
      <option value="Dinheiro">Dinheiro</option>
      <option value="Pix">Pix</option>
      <option value="Cartão">Cartão</option>
    </select>
    <textarea id="pixCode" readonly placeholder="Código Pix" style="display:none;"></textarea>
    <button id="copyPixBtn" class="btn secondary" style="display:none;margin-top:4px;">Copiar Pix</button>
    <button id="clearBtn" class="btn secondary">Limpar</button>
  </div>
</div>
<div id="siteNotice" class="site-notice info hidden" aria-live="polite">
  <div id="siteNoticeText">Pedidos só podem ser finalizados dentro do horário de atendimento.</div>
</div>
</header>

<main class="container">
<div class="layout">
  <section class="panel">
    <div class="filters" id="filters"></div>
    <div class="menu" id="menu"></div>
  </section>
  <aside class="panel cart">
    <div class="cart-title">
      <span>Carrinho</span>
      <button id="emptyBtn" class="btn secondary" style="padding:6px 10px">Esvaziar</button>
    </div>
    <div class="cart-list" id="cartList"></div>
    <div class="totals">
      <div style="display:flex; justify-content:space-between"><span>Subtotal</span><strong id="subtotal">R$ 0,00</strong></div>
      <div style="display:flex; justify-content:space-between"><span>Entrega</span><strong id="delivery">R$ 0,00</strong></div>
      <div style="display:flex; justify-content:space-between; font-size:18px"><span>Total</span><strong id="total">R$ 0,00</strong></div>
      <button id="whatsappBtn" disabled>Enviar para WhatsApp</button>
    </div>
  </aside>
</div>
</main>

<script>
// ==== Configurações e estado ====
const BRL = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
const OPEN_HOUR = 11;
const CLOSE_HOUR = 22;

const PRODUCTS = [
  { id: 1, name: 'Duplo Bacon Cheddar', price: 28.0, category: 'Burgers', desc: 'Pão brioche, 2x hamburger, queijo cheddar, queijo prato', img: 'https://brazzabnu.chefware.com.br/175/0/0/cheddar-amp--bacon-duplo-2-carnes.jpg', badge:'Mais pedido' },
  { id: 2, name: 'X-Tudo', price: 25.0, category: 'Burgers', desc: 'Dois discos 100 g, cheddar cremoso, cebola', img: 'https://instadelivery-public.nyc3.cdn.digitaloceanspaces.com/groups/172304842966b3a1edd5564.jpeg' },
  { id: 3, name: 'Porção Peixe + Fritas', price: 60.5, category: 'Porções', desc: '500g de filé de tilápia, 500g de batata frita', img: 'https://img.freepik.com/fotos-premium/isca-de-peixe-com-batatas-fritas_538646-12784.jpg' },
  { id: 4, name: 'Batata Crinkle', price: 12.9, category: 'Acompanhamentos', desc: 'Crocante por fora, macia por dentro', img: 'https://media.istockphoto.com/id/466762504/pt/foto/saud%C3%A1vel-crinkle-assado-batatas-fritas.jpg?s=612x612&w=0&k=20&c=cqQ9pVRyaXi74qy-DgElR6-mCHzy4zurZ8gYjg42ghs=' },
  { id: 5, name: 'Onion Rings', price: 14.9, category: 'Acompanhamentos', desc: 'Anéis dourados com leve picância', img: 'https://st3.depositphotos.com/1764206/32933/i/450/depositphotos_329339034-stock-photo-homemade-crunchy-fried-onion-rings.jpg' },
  { id: 6, name: 'Refrigerante Lata', price: 6.5, category: 'Bebidas', desc: '350 ml', img: 'https://s3-sa-east-1.amazonaws.com/deliveryon-uploads/products/sabordabarrafit/36_62b09af6e68a8.png' },
  { id: 7, name: 'Milkshake', price: 16.9, category: 'Bebidas', desc: 'Baunilha ou chocolate', img: 'https://media.istockphoto.com/id/926990564/pt/foto/chocolate-milk-and-whipped-cream.jpg?s=612x612&w=0&k=20&c=3W0MDtfaGmNQYGjsdzzMfN1EoJOH8rgjv38qYA8KafE=' },
  { id: 8, name: 'Brownie da Casa', price: 11.9, category: 'Sobremesas', desc: 'Com casquinha crocante', img: 'https://via.placeholder.com/300' },
];

// Corrigido: chaves do DELIVERY_FEES para bater com select
const DELIVERY_FEES = { "Retirada no Balcão": 0, "Bairro Santa Inês": 6, "Centro": 5, "Bairro Cristo Rei": 7, "Bairro Portal Do Sol": 8, "Bairro Três Pinheiros": 6 };

let state = {
  cart: [],
  location: 'Selecione o Local',
  payment: 'Forma de Pagamento',
  currentPos: null
};

// ==== Funções auxiliares ====
const byId = id => document.getElementById(id);

function formatPrice(val) { return BRL.format(val); }

function showNotice(show) {
  const notice = byId('siteNotice');
  notice.classList.toggle('hidden', !show);
}

// ==== Horário de funcionamento ====
function checkOpenHours() {
  const now = new Date();
  const hour = now.getHours();
  const open = hour >= OPEN_HOUR && hour < CLOSE_HOUR;
  byId('openBadge').textContent = open ? 'Aberto' : 'Fechado';
  byId('openBadge').classList.toggle('open', open);
  byId('openBadge').classList.toggle('closed', !open);
  showNotice(!open);
}
checkOpenHours();
setInterval(checkOpenHours, 60000);

// ==== Geolocalização ====
function updateCurrentLocation() {
  if(state.location !== 'Retirada no Balcão' && navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos => {
      state.currentPos = pos.coords;
      console.log('Localização atual', pos.coords);
    }, err => console.log('Erro ao obter localização', err));
  } else {
    state.currentPos = null;
  }
}
updateCurrentLocation();
byId('locationSelect').addEventListener('change', e => {
  state.location = e.target.value;
  renderCart();
  updateCurrentLocation();
});

// ==== Renderização de produtos ====
const categories = [...new Set(PRODUCTS.map(p => p.category))];

function renderFilters() {
  const container = byId('filters');
  container.innerHTML = '';
  categories.forEach(cat=>{
    const btn = document.createElement('div');
    btn.className='chip active';
    btn.textContent=cat;
    btn.onclick=()=>{ filterCategory(cat); };
    container.appendChild(btn);
  });
}
function filterCategory(cat) {
  const cards = document.querySelectorAll('.card');
  cards.forEach(c=>c.style.display = c.dataset.category === cat ? 'block':'none');
}
function renderMenu() {
  const container = byId('menu');
  container.innerHTML = '';
  PRODUCTS.forEach(p=>{
    const card = document.createElement('div');
    card.className='card';
    card.dataset.category = p.category;
    const thumb = document.createElement('div');
    thumb.className='thumb';
    const img = document.createElement('img'); img.src=p.img;
    thumb.appendChild(img);
    const body = document.createElement('div'); body.className='card-body';
    const title = document.createElement('div'); title.className='title'; title.textContent=p.name;
    const desc = document.createElement('div'); desc.className='desc'; desc.textContent=p.desc;
    const price = document.createElement('div'); price.className='price'; price.textContent=formatPrice(p.price);
    const qty = document.createElement('div'); qty.className='qty';
    const minus = document.createElement('button'); minus.className='step'; minus.textContent='-';
    const qtyNum = document.createElement('span'); qtyNum.textContent='0';
    const plus = document.createElement('button'); plus.className='step'; plus.textContent='+';
    const addBtn = document.createElement('button'); addBtn.className='addBtn'; addBtn.textContent='Adicionar';
    qty.appendChild(minus); qty.appendChild(qtyNum); qty.appendChild(plus); body.appendChild(title); body.appendChild(desc); body.appendChild(price); body.appendChild(qty); body.appendChild(addBtn); card.appendChild(thumb); card.appendChild(body);

    // Badge
    if(p.badge){ const b = document.createElement('div'); b.className='badge-product'; b.textContent=p.badge; card.appendChild(b); }

    container.appendChild(card);

    let count=0;
    plus.onclick=()=>{
      count++; qtyNum.textContent=count;
      addToCart(p,1); renderCart();
    };
    minus.onclick=()=>{
      if(count>0){ count--; qtyNum.textContent=count; removeFromCart(p,1); renderCart(); }
    };
    addBtn.onclick=()=>{
      count++; qtyNum.textContent=count;
      addToCart(p,1); renderCart();
    };
  });
}
function addToCart(product, qty=1) {
  const item = state.cart.find(c=>c.id===product.id);
  if(item) item.qty+=qty;
  else state.cart.push({...product, qty});
}
function removeFromCart(product, qty=1) {
  const item = state.cart.find(c=>c.id===product.id);
  if(!item) return;
  item.qty-=qty;
  if(item.qty<=0) state.cart = state.cart.filter(c=>c.id!==product.id);
}

// ==== Carrinho ====
function renderCart() {
  const list = byId('cartList'); list.innerHTML='';
  let subtotal=0;
  state.cart.forEach(c=>{
    subtotal+=c.price*c.qty;
    const div = document.createElement('div'); div.className='cart-item';
    div.innerHTML=`<span>${c.qty}x ${c.name}</span><span>${formatPrice(c.price*c.qty)}</span><button class="remove">×</button>`;
    div.querySelector('.remove').onclick=()=>{
      removeFromCart(c, c.qty); renderCart();
    };
    list.appendChild(div);
  });
  byId('subtotal').textContent=formatPrice(subtotal);
  const delivery = DELIVERY_FEES[state.location]||0;
  byId('delivery').textContent=formatPrice(delivery);
  byId('total').textContent=formatPrice(subtotal+delivery);

  // WhatsApp botão
  const waBtn = byId('whatsappBtn');
  waBtn.disabled = state.cart.length===0 || state.location==='Selecione o Local';

  // PIX
  const pixArea = byId('pixCode'); 
  const copyBtn = byId('copyPixBtn');
  if(state.payment==='Pix' && state.cart.length>0){
    pixArea.style.display='block';
    copyBtn.style.display='inline-block';
    pixArea.value = `PIX Copie e pague usando o código: 00020126580014BR.GOV.BCB.PIX0114+55499918535485204000053039865405.005802BR5925Requinte Bar e Cozinha6009Sao Leopoldo610805.005802BR5913Pix12362070503***6304C9C0\nValor: ${byId('total').textContent}`;
  } else { pixArea.style.display='none'; copyBtn.style.display='none'; }
}

// ==== Eventos ====
byId('paymentSelect').addEventListener('change', e=>{
  state.payment = e.target.value;
  renderCart();
});

byId('emptyBtn').addEventListener('click', ()=>{
  state.cart=[];
  renderCart();
});

byId('clearBtn').addEventListener('click', ()=>{
  state.cart=[];
  state.location='Selecione o Local';
  state.payment='Forma de Pagamento';
  byId('locationSelect').value = state.location;
  byId('paymentSelect').value = state.payment;
  renderCart();
});

byId('whatsappBtn').addEventListener('click', ()=>{
  if(state.cart.length===0 || state.location==='Selecione o Local') return;

  let msg = 'Pedido:\n';
  state.cart.forEach(c=>{
    msg+=`${c.qty}x ${c.name} - ${formatPrice(c.price*c.qty)}\n`;
  });

  msg += `Subtotal: ${byId('subtotal').textContent}\n`;
  msg += `Entrega: ${byId('delivery').textContent}\n`;
  msg += `Total: ${byId('total').textContent}\n`;
  msg += `Local: ${state.location}\n`;

  if(state.currentPos){
    msg += `Minha localização atual: https://www.google.com/maps?q=${state.currentPos.latitude},${state.currentPos.longitude}\n`;
  }

  msg += `Pagamento: ${state.payment}`;

  window.open(`https://wa.me/5549991853548?text=${encodeURIComponent(msg)}`,'_blank');
});
byId('copyPixBtn').addEventListener('click', ()=>{
  navigator.clipboard.writeText(byId('pixCode').value).then(()=>alert('Código Pix copiado!'));
});

// ==== Inicialização ====
renderFilters();
renderMenu();
renderCart();
</script>
</body>
</html>
